<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBridge Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
        }

        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .auth-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .auth-section button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-section button:hover {
            background: #5568d3;
        }

        .reports-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .reports-section.active {
            display: block;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters select, .filters input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .reports-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .reports-table th,
        .reports-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .reports-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .reports-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in_progress {
            background: #cfe2ff;
            color: #084298;
        }

        .status-resolved {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-closed {
            background: #f8d7da;
            color: #842029;
        }

        .status-select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #842029;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è TrustBridge Admin Dashboard</h1>
            <p>Manage citizen reports for Kenyan government services</p>
        </div>

        <div class="auth-section" id="authSection">
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="login()">Login</button>
            <div id="authError" class="error" style="display: none;"></div>
        </div>

        <div class="stats" id="statsSection" style="display: none;">
            <div class="stat-card">
                <h3 id="totalReports">0</h3>
                <p>Total Reports</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingReports">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="inProgressReports">0</h3>
                <p>In Progress</p>
            </div>
            <div class="stat-card">
                <h3 id="resolvedReports">0</h3>
                <p>Resolved</p>
            </div>
        </div>

        <div class="reports-section" id="reportsSection">
            <h2>Citizen Reports</h2>
            <div class="filters">
                <select id="statusFilter" onchange="loadReports()">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                    <option value="closed">Closed</option>
                </select>
                <select id="categoryFilter" onchange="loadReports()">
                    <option value="">All Categories</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search by location or description..." onkeyup="loadReports()">
            </div>
            <div id="reportsContainer">
                <div class="loading">Loading reports...</div>
            </div>
        </div>
    </div>

    <script>
        let adminPassword = '';
        const API_BASE = '/api/admin';

        function login() {
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                showAuthError('Please enter a password');
                return;
            }
            adminPassword = password;
            document.getElementById('authSection').style.display = 'none';
            loadStats();
            loadReports();
            document.getElementById('statsSection').style.display = 'grid';
            document.getElementById('reportsSection').classList.add('active');
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats?password=${adminPassword}`);
                if (!response.ok) throw new Error('Failed to load stats');
                const stats = await response.json();
                
                document.getElementById('totalReports').textContent = stats.total || 0;
                document.getElementById('pendingReports').textContent = stats.byStatus?.pending || 0;
                document.getElementById('inProgressReports').textContent = stats.byStatus?.in_progress || 0;
                document.getElementById('resolvedReports').textContent = stats.byStatus?.resolved || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadReports() {
            const container = document.getElementById('reportsContainer');
            container.innerHTML = '<div class="loading">Loading reports...</div>';

            try {
                const response = await fetch(`${API_BASE}/reports?password=${adminPassword}`);
                if (!response.ok) throw new Error('Failed to load reports');
                const reports = await response.json();

                // Update category filter
                const categories = [...new Set(reports.map(r => r.category))];
                const categoryFilter = document.getElementById('categoryFilter');
                const currentCategory = categoryFilter.value;
                categoryFilter.innerHTML = '<option value="">All Categories</option>' +
                    categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
                categoryFilter.value = currentCategory;

                // Filter reports
                const statusFilter = document.getElementById('statusFilter').value;
                const categoryFilterValue = document.getElementById('categoryFilter').value;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();

                let filteredReports = reports.filter(report => {
                    if (statusFilter && report.status !== statusFilter) return false;
                    if (categoryFilterValue && report.category !== categoryFilterValue) return false;
                    if (searchTerm && !report.location.toLowerCase().includes(searchTerm) && 
                        !report.description.toLowerCase().includes(searchTerm)) return false;
                    return true;
                });

                if (filteredReports.length === 0) {
                    container.innerHTML = '<div class="loading">No reports found</div>';
                    return;
                }

                container.innerHTML = `
                    <table class="reports-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Category</th>
                                <th>Subcategory</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredReports.map(report => `
                                <tr>
                                    <td>${report.id}</td>
                                    <td>${report.category}</td>
                                    <td>${report.subcategory || '-'}</td>
                                    <td>${report.description.substring(0, 50)}${report.description.length > 50 ? '...' : ''}</td>
                                    <td>${report.location}</td>
                                    <td>${report.phone_number.replace('whatsapp:', '')}</td>
                                    <td>
                                        <select class="status-select" onchange="updateStatus(${report.id}, this.value)" value="${report.status}">
                                            <option value="pending" ${report.status === 'pending' ? 'selected' : ''}>Pending</option>
                                            <option value="in_progress" ${report.status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                                            <option value="resolved" ${report.status === 'resolved' ? 'selected' : ''}>Resolved</option>
                                            <option value="closed" ${report.status === 'closed' ? 'selected' : ''}>Closed</option>
                                        </select>
                                    </td>
                                    <td>${new Date(report.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading reports: ${error.message}</div>`;
            }
        }

        async function updateStatus(reportId, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/reports/${reportId}/status?password=${adminPassword}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': adminPassword
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) throw new Error('Failed to update status');
                
                loadStats();
                loadReports();
            } catch (error) {
                alert('Error updating status: ' + error.message);
            }
        }

        // Allow Enter key to login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
